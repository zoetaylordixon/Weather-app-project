<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />
</head>
<body>
    <div class="container">
    <div class="row">
        <div class="col header" id="todays-date">
            <p>
                
            </p>
        </div>
    </div>
        <h1 id="current-city">
            
        </h1>
    <div class="row">
        <div class="col-6">
            <img class="weather-today" src="media/sun.png" alt="" width="150px" />
        </div>
            <div class="col-6 temp-today">
                <h2>
                    <span id="temp-val"></span>
                    <span><a href=# id="cels">°C</a></span> 
                    <span><a href=# id="fahr">F</a></span>
                </h2>
                    <div class="row">
                        <div class="col-6 desc-today">
                            Wind
                            <br />
                            Humidity
                        </div>
                        <div class="col-6 fig-today">
                            <span id="wind"></span>mph
                            <br />
                            <span id="humidity"></span>%
                        </div>
                    </div>
            </div>
    </div>
    
    <div class="row forecast">
        <div class="col">
            <img src="media/rain.png" width="50px" />
            <br />
            9° 
            <br />
            Sun
        </div>
            <div class="col">
                <img src="media/cloud.png" width="50px" />
                <br />
                11°
                <br />
                Mon
            </div>
                <div class="col">
                    <img src="media/sun.png" width="50px" />
                    <br />
                    14°
                    <br />
                    Tue
                </div>
                    <div class="col">
                        <img src="media/storm.png" width="50px" />
                        <br />
                        15°
                        <br />
                        Wed
                    </div>
                        <div class="col">
                            <img src="media/sunrain.png" width="50px" />
                            <br />
                            12°
                            <br />
                            Thu
                        </div>
    </div>
    
    <form id="search-city">
    <div class="row search">
        <div class="col-10">
            
                <input type="text" placeholder="Enter your location" id="city-input" class="form-control"/>
        </div>
            <div class="col-2">
                <input type="submit" value="Search" class="btn btn-outline-secondary search-button">
            </div>
                <!--<div class="col-2">
                    <input type="submit" value="Current" class="btn btn-outline-secondary current-button">
                </div>-->
            </div>
            </form>
            
                <div>
                    <button class="btn btn-outline-secondary current-button" id="current-location-button">Current location </button> 
                </div>
                
            
    </div>
    </div>

    <p class="footer">
        <em>
            <a href="https://github.com/zoetaylordixon/weather-app-project" target="blank">Open-source code</a> by Zoe Taylor-Dixon
        </em>
    </p>
    <script src="src/script.js"></script>
</body>
</html>
